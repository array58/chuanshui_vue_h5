<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,maximum-scale=1, shrink-to-fit=no,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>川水</title>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script>
          (function (doc, win) {
            var docEle = doc.documentElement,
            dpr=Math.min(win.devicePixelRatio, 3);
            scale = 1 / dpr,

            resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEle.dataset.dpr = dpr;
        
            var recalCulate = function(){
                var width = docEle.clientWidth;
                if (width / dpr > 640) {
                    width = 640 * dpr;
                }
                docEle.style.fontSize = 100 * (width / 750) + 'px';
            };

            recalCulate();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvent, recalCulate, false);
        })(document, window);
    </script>
  </head>

      <strong>We're sorry but sgq doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
